spring.application.name=livraria

# Usa a variável DATASOURCE_URL. Se não existir (localhost), usa o valor após os dois pontos
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/livraria_db}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:sua_senha_local}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Variável para o Token JWT
api.security.token.secret=${JWT_SECRET:12345678}